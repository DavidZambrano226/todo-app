<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todoItem.complete" [class.editing]="editing">
  <div class="view">
    <input [formControl]="chkComplete" class="toggle" type="checkbox" />
    <label (dblclick)="edit()">{{ todoItem.text }}</label>
    <button class="destroy" (click)="deleteItem()"></button>
  </div>
  <input type="text" class="edit" [formControl]="txtEdit" (blur)="endEdition()" #inputEditing />
</li>
