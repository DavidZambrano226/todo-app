<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong> {{pendingTasks}} </strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="applyFilter(filter)" >
      <a [class.selected]="filter === actualFilter" href="#/"> {{filter | titlecase }} </a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearTodos()">Clear completed</button>
</footer>
